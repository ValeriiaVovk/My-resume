<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="../style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hire me</title>
</head>
<body>

    <div class="max-w-5xl m-auto"> 
        <h1 class="font-sans text-5xl font-bold mt-2.5">Hire me</h1>
        <p class="font-sans text-xl font-semibold my-2.5">Contact information</p>

        <table class="table table-auto border-collapse border-2 border-current"> 
            <tr>
                <th class="border-2 border-current p-1.5">Phone</th>
                <td class="border-2 border-current p-1.5">+380631390943</td>
            </tr>
            <tr>
                <th class="border-2 border-current p-1.5">Address</th>
                <td class="border-2 border-current p-1.5">Ukraine</td>
            </tr>
        </table>
        <br />

        <form action="./hire-me.html" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 accent-intro-form-accent">
            <fieldset>
            <legend class="text-lg font-medium">Contact form</legend> <br />
            

            <div class="mb-4 formControl">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                    Email <span class="text-red-700">*</span> 
                </label>
                <input type="email"
                    required
                    name="email"
                    align="right"
                    id="email"
                    placeholder="name@example.com"
                    aria-describedby="email-error"
                    class="peer shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:accent-intro-form-accent focus:ring-1 focus:ring-intro-form-accent invalid:border-red-500 valid:border-teal-600" 
                />
                <p class="invisible peer-invalid:visible text-red-700 font-light error-msg">Please, fill in this field</p>
            </div>
            
            
            <div class="mb-6">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2"> Description </label>
                <textarea 
                    name="description" 
                    id="description" 
                    cols="30" 
                    rows="5" 
                    placeholder="Text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:accent-intro-form-accent focus:ring-1 focus:ring-intro-form-accent"></textarea>
                <br />
            </div>

            <div class="inline-block relative w-64">
                <label for="work-type" class="block text-gray-700 text-sm font-bold mb-2">Work type</label>
                <select name="work-type" id="work-type" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline focus:accent-intro-form-accent focus:ring-1 focus:ring-intro-form-accent">
                    <option selected>Open this select menu</option>
                    <option value="Work in office">Work in office</option>
                    <option value="Remote work">Remote work</option>
                    <option value="One-time project">One-time project</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pt-8">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
            <br />
            <br />

            <input type="submit" value="Hire me" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

            </fieldset>
        </form>
    </div>
    
</body>
</html>
